<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - Superh√©roes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üß™ Test de API - Superh√©roes</h1>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://pelea.onrender.com/api';
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('results').appendChild(div);
        }

        async function testAPI() {
            addResult('üöÄ Iniciando pruebas de API...', 'info');
            
            // Test 1: Verificar si la API responde
            try {
                addResult('üì° Probando conexi√≥n a la API...', 'info');
                const response = await fetch(`${API_BASE_URL}/personajes/public`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ API responde correctamente. Personajes encontrados: ${data.length}`, 'success');
                    
                    // Mostrar los primeros 3 personajes
                    data.slice(0, 3).forEach(char => {
                        addResult(`üë§ ${char.alias} (${char.nombre}) - HP: ${char.stats.health}`, 'success');
                    });
                } else {
                    addResult(`‚ùå Error HTTP: ${response.status} - ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
            }
            
            // Test 2: Verificar CORS
            try {
                addResult('üåê Probando CORS...', 'info');
                const corsResponse = await fetch(`${API_BASE_URL}/personajes/public`, {
                    method: 'OPTIONS'
                });
                addResult(`‚úÖ CORS configurado correctamente`, 'success');
            } catch (error) {
                addResult(`‚ùå Problema con CORS: ${error.message}`, 'error');
            }
        }

        // Ejecutar test al cargar la p√°gina
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
