<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>🧪 Test de Conexión API</h1>
    
    <button onclick="testPublicEndpoint()">Test Endpoint Público</button>
    <button onclick="testAuthEndpoint()">Test Endpoint Auth</button>
    <button onclick="testCharactersEndpoint()">Test Personajes</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'https://pelea.onrender.com/api';
        
        function addResult(message, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            results.appendChild(div);
        }
        
        async function testPublicEndpoint() {
            try {
                addResult('🔄 Probando endpoint público...');
                const response = await fetch(`${API_BASE_URL}/personajes/public`);
                const data = await response.text();
                
                if (response.ok) {
                    const characters = JSON.parse(data);
                    addResult(`✅ Endpoint público OK - ${characters.length} personajes encontrados`);
                    console.log('Personajes:', characters);
                } else {
                    addResult(`❌ Error ${response.status}: ${data}`, false);
                }
            } catch (error) {
                addResult(`❌ Error de conexión: ${error.message}`, false);
            }
        }
        
        async function testAuthEndpoint() {
            try {
                addResult('🔄 Probando endpoint de auth...');
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: 'test', password: 'test' })
                });
                const data = await response.text();
                
                if (response.status === 400) {
                    addResult('✅ Endpoint de auth responde (esperado error de credenciales)');
                } else {
                    addResult(`❌ Respuesta inesperada ${response.status}: ${data}`, false);
                }
            } catch (error) {
                addResult(`❌ Error de conexión: ${error.message}`, false);
            }
        }
        
        async function testCharactersEndpoint() {
            try {
                addResult('🔄 Probando endpoint de personajes (requiere auth)...');
                const response = await fetch(`${API_BASE_URL}/personajes`);
                const data = await response.text();
                
                if (response.status === 401) {
                    addResult('✅ Endpoint protegido funciona (esperado error de auth)');
                } else {
                    addResult(`❌ Respuesta inesperada ${response.status}: ${data}`, false);
                }
            } catch (error) {
                addResult(`❌ Error de conexión: ${error.message}`, false);
            }
        }
        
        // Test automático al cargar
        window.onload = function() {
            addResult('🚀 Iniciando tests automáticos...');
            setTimeout(testPublicEndpoint, 1000);
        };
    </script>
</body>
</html>
