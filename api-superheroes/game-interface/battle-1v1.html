<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla 1 vs 1 - Superhéroes Battle</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 50%, #2E5BBA 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* SECCIÓN DE SELECCIÓN DE PERSONAJE */
        .character-selection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 50%, #2E5BBA 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .selection-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .selection-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #FFD700;
            text-shadow: 
                2px 2px 0 #FF4500,
                4px 4px 0 #8B0000;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .selection-subtitle {
            font-size: 1.2rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .character-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            padding: 20px;
        }

        .character-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .character-card:hover::before {
            left: 100%;
        }

        .character-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-color: #FFD700;
        }

        .character-sprite {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: #4ECDC4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .character-sprite img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .character-sprite-fallback {
             position: absolute;
             top: 0;
             left: 0;
             width: 100%;
             height: 100%;
             display: flex;
             align-items: center;
             justify-content: center;
             background: #4ECDC4;
             border-radius: 50%;
             font-size: 1rem;
             color: white;
             font-weight: bold;
         }

        .character-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .character-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            font-size: 0.7rem;
            color: #FFFFFF;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            color: #CCC;
            font-size: 0.6rem;
        }

        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }

        .select-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .select-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        /* PANEL DE BATALLA */
        .battle-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
        }

        .change-character-btn {
            background: linear-gradient(45deg, #95A5A6, #BDC3C7);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-left: 10px;
        }

        .change-character-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        /* Responsive para selección */
        @media (max-width: 768px) {
            .character-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .selection-title {
                font-size: 1.5rem;
            }

            .character-sprite {
                width: 80px;
                height: 80px;
                font-size: 0.8rem;
            }

            .character-name {
                font-size: 0.7rem;
            }

            .select-button {
                padding: 8px 15px;
                font-size: 0.6rem;
            }
        }

        /* Fondo de batalla */
        .battle-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, #87CEEB 0%, #4A90E2 30%, #2E5BBA 100%),
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            z-index: 1;
        }

        /* Contenedor principal */
        .battle-container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Área del enemigo (parte superior) */
        .enemy-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .enemy-sprite {
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FF6B6B"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="12">ENEMY</text></svg>') center/contain no-repeat;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .enemy-sprite.attacked {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .enemy-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid #FF6B6B;
        }

        .enemy-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #FF6B6B;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .enemy-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #666;
            font-weight: bold;
        }

        .stat-value {
            font-size: 0.9rem;
            color: #333;
            font-weight: bold;
        }

        .hp-bar-container {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
            border: 2px solid #333;
        }

        .hp-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF6B6B, #FF8E8E);
            transition: width 0.5s ease;
            position: relative;
        }

        .hp-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Área del jugador (parte inferior) */
        .player-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .player-sprite {
            width: 200px;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%234ECDC4"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="12">PLAYER</text></svg>') center/contain no-repeat;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            transition: all 0.3s ease;
        }

        .player-sprite.attacked {
            animation: shake 0.5s ease-in-out;
        }

        .player-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 2px solid #4ECDC4;
        }

        .player-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #4ECDC4;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .player-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        /* Botones de ataque */
        .attack-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .attack-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .attack-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .attack-btn:hover::before {
            left: 100%;
        }

        .attack-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .attack-btn:active {
            transform: translateY(-1px);
        }

        .attack-btn.basic {
            background: linear-gradient(45deg, #FF6B6B, #FF8E8E);
            color: white;
        }

        .attack-btn.special {
            background: linear-gradient(45deg, #4ECDC4, #6ED3D3);
            color: white;
        }

        .attack-btn.ultimate {
            background: linear-gradient(45deg, #FFD93D, #FFE66D);
            color: #333;
        }

        .attack-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Mensajes de batalla */
        .battle-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            z-index: 20;
            display: none;
            backdrop-filter: blur(10px);
            border: 2px solid #FFD93D;
        }

        .battle-message.show {
            display: block;
            animation: messagePop 0.5s ease-out;
        }

        @keyframes messagePop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        /* Efectos de ataque */
        .attack-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD93D, transparent);
            border-radius: 50%;
            z-index: 15;
            display: none;
            animation: attackFlash 0.5s ease-out;
        }

        @keyframes attackFlash {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .enemy-sprite, .player-sprite {
                width: 150px;
                height: 150px;
            }

            .attack-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .attack-btn {
                padding: 12px 20px;
                font-size: 0.7rem;
            }

            .enemy-name, .player-name {
                font-size: 0.8rem;
            }
        }

        /* Loading */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD93D;
            font-size: 1.5rem;
            z-index: 30;
            display: none;
        }

        .loading.show {
            display: block;
        }

        /* Botón de regreso */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.3);
        }

        .back-btn i {
            font-size: 20px;
            color: #FFFFFF;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Botón de regreso -->
    <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i>
    </button>

    <!-- SECCIÓN DE SELECCIÓN DE PERSONAJE -->
    <div id="character-selection" class="character-selection">
        <div class="selection-header">
            <h1 class="selection-title">Selecciona tu personaje</h1>
            <p class="selection-subtitle">Elige tu guerrero para la batalla</p>
        </div>
        
        <div class="character-grid" id="characterGrid">
            <!-- Los personajes se cargarán dinámicamente -->
        </div>
        
        <div class="loading" id="selectionLoading">
            <i class="fas fa-spinner fa-spin"></i> Cargando personajes...
        </div>
    </div>

    <!-- PANEL DE BATALLA -->
    <div id="battle-panel" class="battle-panel" style="display: none;">
        <!-- Fondo de batalla -->
        <div class="battle-background"></div>

        <!-- Contenedor principal -->
        <div class="battle-container">
            <!-- Área del enemigo -->
            <div class="enemy-area">
                <div class="enemy-sprite" id="enemySprite"></div>
                <div class="enemy-info">
                    <div class="enemy-name" id="enemyName">Enemigo</div>
                    <div class="enemy-stats">
                        <div class="stat-item">
                            <div class="stat-label">NIVEL</div>
                            <div class="stat-value" id="enemyLevel">50</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ATAQUE</div>
                            <div class="stat-value" id="enemyAttack">75</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">DEFENSA</div>
                            <div class="stat-value" id="enemyDefense">60</div>
                        </div>
                    </div>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="enemyHpBar" style="width: 100%;"></div>
                    </div>
                    <div style="margin-top: 5px; font-size: 0.8rem; color: #666;">
                        HP: <span id="enemyCurrentHp">100</span> / <span id="enemyMaxHp">100</span>
                    </div>
                </div>
            </div>

            <!-- Área del jugador -->
            <div class="player-area">
                <div class="player-sprite" id="playerSprite"></div>
                <div class="player-info">
                    <div class="player-name" id="playerName">Jugador</div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-label">NIVEL</div>
                            <div class="stat-value" id="playerLevel">50</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ATAQUE</div>
                            <div class="stat-value" id="playerAttack">80</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">DEFENSA</div>
                            <div class="stat-value" id="playerDefense">65</div>
                        </div>
                    </div>
                    <div class="hp-bar-container">
                        <div class="hp-bar" id="playerHpBar" style="width: 100%;"></div>
                    </div>
                    <div style="margin-top: 5px; font-size: 0.8rem; color: #666;">
                        HP: <span id="playerCurrentHp">100</span> / <span id="playerMaxHp">100</span>
                    </div>
                </div>
            </div>

            <!-- Botones de ataque -->
            <div class="attack-buttons">
                <button class="attack-btn basic" onclick="attack('basic')">
                    <i class="fas fa-sword"></i> Ataque Básico
                </button>
                <button class="attack-btn special" onclick="attack('special')">
                    <i class="fas fa-bolt"></i> Ataque Especial
                </button>
                <button class="attack-btn ultimate" onclick="attack('ultimate')">
                    <i class="fas fa-crown"></i> Ataque Ultimate
                </button>
                <button class="change-character-btn" onclick="showCharacterSelection()">
                    <i class="fas fa-exchange-alt"></i> Cambiar Personaje
                </button>
            </div>
        </div>

        <!-- Mensajes de batalla -->
        <div class="battle-message" id="battleMessage"></div>

        <!-- Efectos de ataque -->
        <div class="attack-effect" id="attackEffect"></div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i> Cargando batalla...
        </div>
    </div>

    <script>
        // Variables globales
        let currentBattle = null;
        let playerCharacter = null;
        let enemyCharacter = null;
        let isPlayerTurn = true;
        let isBattleActive = false;
        let turnOrder = []; // Array para ordenar turnos por velocidad
        let currentTurnIndex = 0;
        let allCharacters = [];
        const API_BASE_URL = 'https://pelea.onrender.com/api';

        // Elementos del DOM
        const enemySprite = document.getElementById('enemySprite');
        const playerSprite = document.getElementById('playerSprite');
        const enemyName = document.getElementById('enemyName');
        const playerName = document.getElementById('playerName');
        const enemyHpBar = document.getElementById('enemyHpBar');
        const playerHpBar = document.getElementById('playerHpBar');
        const enemyCurrentHp = document.getElementById('enemyCurrentHp');
        const enemyMaxHp = document.getElementById('enemyMaxHp');
        const playerCurrentHp = document.getElementById('playerCurrentHp');
        const playerMaxHp = document.getElementById('playerMaxHp');
        const battleMessage = document.getElementById('battleMessage');
        const attackEffect = document.getElementById('attackEffect');
        const loading = document.getElementById('loading');

        // Inicializar batalla
        window.addEventListener('load', async () => {
            showSelectionLoading(true);
            
            try {
                // Cargar personajes para selección
                await loadCharactersForSelection();
            } catch (error) {
                showMessage('Error al cargar personajes: ' + error.message);
            } finally {
                showSelectionLoading(false);
            }
        });

        // Cargar personajes para selección
        async function loadCharactersForSelection() {
            try {
                const token = localStorage.getItem('authToken');
                
                // Obtener personajes
                const response = await fetch(`${API_BASE_URL}/personajes/public`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al cargar personajes');
                }

                allCharacters = await response.json();
                renderCharacterSelection(allCharacters);
                
            } catch (error) {
                console.error('Error al cargar personajes:', error);
                // Usar datos por defecto
                allCharacters = [
                    {
                        _id: 1,
                        alias: 'Spider-Man',
                        hp: 100,
                        attack: 80,
                        defense: 65,
                        speed: 90
                    },
                    {
                        _id: 2,
                        alias: 'Iron Man',
                        hp: 120,
                        attack: 85,
                        defense: 70,
                        speed: 75
                    },
                    {
                        _id: 3,
                        alias: 'Thor',
                        hp: 150,
                        attack: 90,
                        defense: 80,
                        speed: 70
                    },
                    {
                        _id: 4,
                        alias: 'Hulk',
                        hp: 200,
                        attack: 95,
                        defense: 85,
                        speed: 60
                    }
                ];
                renderCharacterSelection(allCharacters);
            }
        }

        // Renderizar selección de personajes
        function renderCharacterSelection(characters) {
            const characterGrid = document.getElementById('characterGrid');
            characterGrid.innerHTML = '';
            
            characters.forEach(character => {
                const card = document.createElement('div');
                card.className = 'character-card';
                
                card.innerHTML = `
                    <div class="character-sprite">
                        <img src="${character.image || ''}" alt="${character.alias}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="character-sprite-fallback" style="display: ${character.image ? 'none' : 'flex'}">${character.alias.substring(0, 3)}</div>
                    </div>
                    <div class="character-name">${character.alias}</div>
                    <div class="character-stats">
                        <div class="stat-item">
                            <div class="stat-label">HP</div>
                            <div class="stat-value">${character.hp}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">ATK</div>
                            <div class="stat-value">${character.attack}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">DEF</div>
                            <div class="stat-value">${character.defense}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">SPD</div>
                            <div class="stat-value">${character.speed}</div>
                        </div>
                    </div>
                    <button class="select-button" onclick="selectCharacter(${character._id})">
                        Seleccionar
                    </button>
                `;
                
                characterGrid.appendChild(card);
            });
        }

        // Seleccionar personaje
        function selectCharacter(characterId) {
            // Buscar el personaje en allCharacters por ID
            const character = allCharacters.find(c => c._id == characterId);
            
            if (!character) {
                showMessage('Error: Personaje no encontrado');
                return;
            }
            
            // Crear objeto de personaje
            const selectedCharacter = {
                _id: character._id,
                alias: character.alias,
                hp: character.hp,
                attack: character.attack,
                defense: character.defense,
                speed: character.speed,
                maxHp: character.hp,
                image: character.image,
                status: null, // Para estados como quemado, paralizado, etc.
                statusTurns: 0
            };
            
            // Guardar personaje seleccionado
            playerCharacter = selectedCharacter;
            
            // Ocultar selección y mostrar batalla
            showBattlePanel();
            
            // Inicializar batalla con el personaje seleccionado
            initializeBattle();
        }

        // Mostrar panel de batalla
        function showBattlePanel() {
            document.getElementById('character-selection').style.display = 'none';
            document.getElementById('battle-panel').style.display = 'block';
        }

        // Mostrar selección de personaje
        function showCharacterSelection() {
            document.getElementById('battle-panel').style.display = 'none';
            document.getElementById('character-selection').style.display = 'flex';
        }

        // Inicializar batalla
        async function initializeBattle() {
            showLoading(true);
            
            try {
                // Generar enemigo aleatorio
                await generateEnemy();
                
                // Crear batalla en el servidor
                await createBattle();
                
                // Configurar orden de turnos basado en velocidad
                setupTurnOrder();
                
                // Actualizar interfaz
                updateCharacterDisplay();
                
                showMessage('¡La batalla ha comenzado!');
                isBattleActive = true;
                
                // Iniciar el primer turno
                startNextTurn();
                
            } catch (error) {
                showMessage('Error al inicializar batalla: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        // Función para crear una nueva batalla en el servidor
        async function createBattle() {
            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('No hay token de autenticación');
                }

                const battleData = {
                    playerCharacter: playerCharacter._id,
                    enemyCharacter: enemyCharacter._id,
                    battleType: '1v1'
                };

                const response = await fetch(`${API_BASE_URL}/batallas`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(battleData)
                });

                if (!response.ok) {
                    throw new Error('Error al crear batalla');
                }

                currentBattle = await response.json();
                return currentBattle;
            } catch (error) {
                console.error('Error al crear batalla:', error);
                // Crear batalla local si falla
                currentBattle = {
                    _id: Date.now(),
                    playerCharacter: playerCharacter._id,
                    enemyCharacter: enemyCharacter._id,
                    battleType: '1v1',
                    status: 'active'
                };
                return currentBattle;
            }
        }

        // Configurar orden de turnos basado en velocidad
        function setupTurnOrder() {
            turnOrder = [
                { character: playerCharacter, isPlayer: true },
                { character: enemyCharacter, isPlayer: false }
            ];
            
            // Ordenar por velocidad (mayor velocidad va primero)
            turnOrder.sort((a, b) => b.character.speed - a.character.speed);
            
            currentTurnIndex = 0;
        }

        // Iniciar siguiente turno
        function startNextTurn() {
            if (!isBattleActive) return;
            
            const currentTurn = turnOrder[currentTurnIndex];
            
            // Aplicar efectos de estado
            applyStatusEffects(currentTurn.character);
            
            if (currentTurn.isPlayer) {
                // Turno del jugador
                isPlayerTurn = true;
                disableAttackButtons(false);
                showMessage('¡Tu turno!');
            } else {
                // Turno del enemigo
                isPlayerTurn = false;
                disableAttackButtons(true);
                setTimeout(() => {
                    enemyTurn();
                }, 1000);
            }
        }

        // Aplicar efectos de estado
        function applyStatusEffects(character) {
            if (character.status && character.statusTurns > 0) {
                character.statusTurns--;
                
                switch (character.status) {
                    case 'burned':
                        const burnDamage = Math.floor(character.maxHp * 0.1);
                        character.hp = Math.max(0, character.hp - burnDamage);
                        showMessage(`${character.alias} sufre daño por quemadura! -${burnDamage} HP`);
                        break;
                    case 'poisoned':
                        const poisonDamage = Math.floor(character.maxHp * 0.05);
                        character.hp = Math.max(0, character.hp - poisonDamage);
                        showMessage(`${character.alias} sufre daño por veneno! -${poisonDamage} HP`);
                        break;
                }
                
                if (character.statusTurns <= 0) {
                    character.status = null;
                    showMessage(`${character.alias} se ha recuperado del estado ${character.status}!`);
                }
                
                updateCharacterDisplay();
            }
        }

        // Generar enemigo
        async function generateEnemy() {
            try {
                // Seleccionar enemigo aleatorio (excluyendo el jugador)
                const availableEnemies = allCharacters.filter(c => c._id !== playerCharacter._id);
                const randomEnemy = availableEnemies[Math.floor(Math.random() * availableEnemies.length)];
                
                enemyCharacter = {
                    ...randomEnemy,
                    maxHp: randomEnemy.hp,
                    status: null,
                    statusTurns: 0
                };
                
            } catch (error) {
                console.error('Error al generar enemigo:', error);
                // Enemigo por defecto
                enemyCharacter = {
                    _id: 999,
                    alias: 'Iron Man',
                    hp: 100,
                    attack: 75,
                    defense: 60,
                    speed: 85,
                    maxHp: 100,
                    status: null,
                    statusTurns: 0
                };
            }
        }

        // Mostrar loading de selección
        function showSelectionLoading(show) {
            const selectionLoading = document.getElementById('selectionLoading');
            if (show) {
                selectionLoading.style.display = 'block';
            } else {
                selectionLoading.style.display = 'none';
            }
        }

        function updateCharacterDisplay() {
            // Actualizar jugador
            playerName.textContent = playerCharacter.alias;
            document.getElementById('playerLevel').textContent = '50';
            document.getElementById('playerAttack').textContent = playerCharacter.attack;
            document.getElementById('playerDefense').textContent = playerCharacter.defense;
            playerCurrentHp.textContent = playerCharacter.hp;
            playerMaxHp.textContent = playerCharacter.maxHp;
            const playerHpPercentage = (playerCharacter.hp / playerCharacter.maxHp) * 100;
            playerHpBar.style.width = playerHpPercentage + '%';

            // Actualizar enemigo
            enemyName.textContent = enemyCharacter.alias;
            document.getElementById('enemyLevel').textContent = '50';
            document.getElementById('enemyAttack').textContent = enemyCharacter.attack;
            document.getElementById('enemyDefense').textContent = enemyCharacter.defense;
            enemyCurrentHp.textContent = enemyCharacter.hp;
            enemyMaxHp.textContent = enemyCharacter.maxHp;
            const enemyHpPercentage = (enemyCharacter.hp / enemyCharacter.maxHp) * 100;
            enemyHpBar.style.width = enemyHpPercentage + '%';

            // Actualizar sprites con imágenes
            if (playerCharacter.image) {
                playerSprite.innerHTML = `<img src="${playerCharacter.image}" alt="${playerCharacter.alias}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
            } else {
                playerSprite.style.background = `url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%234ECDC4"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="10">${playerCharacter.alias.substring(0, 3)}</text></svg>') center/contain no-repeat`;
            }
            
            if (enemyCharacter.image) {
                enemySprite.innerHTML = `<img src="${enemyCharacter.image}" alt="${enemyCharacter.alias}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
            } else {
                enemySprite.style.background = `url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23FF6B6B"/><text x="50" y="55" text-anchor="middle" fill="white" font-size="10">${enemyCharacter.alias.substring(0, 3)}</text></svg>') center/contain no-repeat`;
            }
        }

        async function attack(attackType) {
            if (!isBattleActive || !isPlayerTurn) {
                return;
            }

            try {
                const token = localStorage.getItem('authToken');
                if (!token) {
                    throw new Error('No hay token de autenticación');
                }

                // Deshabilitar botones durante el ataque
                disableAttackButtons(true);

                // Mostrar efecto de ataque
                showAttackEffect(attackType);

                // Calcular daño
                const damage = calculateDamage(attackType, playerCharacter, enemyCharacter);
                
                // Aplicar daño al enemigo
                enemyCharacter.hp = Math.max(0, enemyCharacter.hp - damage);
                
                // Actualizar barra de HP del enemigo
                const hpPercentage = (enemyCharacter.hp / enemyCharacter.maxHp) * 100;
                enemyHpBar.style.width = hpPercentage + '%';
                enemyCurrentHp.textContent = enemyCharacter.hp;

                // Mostrar mensaje de ataque
                showMessage(`${playerCharacter.alias} usa ${getAttackName(attackType)}! -${damage} HP`);

                // Animación de ataque
                enemySprite.classList.add('attacked');
                setTimeout(() => {
                    enemySprite.classList.remove('attacked');
                }, 500);

                // Verificar si el enemigo fue derrotado
                if (enemyCharacter.hp <= 0) {
                    setTimeout(() => {
                        endBattle('victory');
                    }, 1000);
                    return;
                }

                // Pasar al siguiente turno
                setTimeout(() => {
                    nextTurn();
                }, 1500);

            } catch (error) {
                showMessage('Error en el ataque: ' + error.message);
                disableAttackButtons(false);
            }
        }

        function calculateDamage(attackType, attacker, defender) {
            let baseDamage = attacker.attack;
            let multiplier = 1;
            let statusMultiplier = 1;

            // Multiplicador por tipo de ataque
            switch (attackType) {
                case 'basic':
                    multiplier = 1;
                    break;
                case 'special':
                    multiplier = 1.5;
                    break;
                case 'ultimate':
                    multiplier = 2;
                    break;
            }

            // Efectos de estado en el atacante
            if (attacker.status === 'burned') {
                statusMultiplier *= 0.8; // Quemado reduce el daño
            }

            // Efectos de estado en el defensor
            if (defender.status === 'paralyzed') {
                statusMultiplier *= 1.2; // Paralizado recibe más daño
            }

            const damage = Math.floor((baseDamage * multiplier * statusMultiplier) - (defender.defense * 0.5));
            return Math.max(10, damage); // Mínimo 10 de daño
        }

        function getAttackName(attackType) {
            switch (attackType) {
                case 'basic':
                    return 'Ataque Básico';
                case 'special':
                    return 'Ataque Especial';
                case 'ultimate':
                    return 'Ataque Ultimate';
                default:
                    return 'Ataque';
            }
        }

        function enemyTurn() {
            if (!isBattleActive) return;

            // IA mejorada del enemigo
            const attackType = chooseEnemyAttack();
            
            // Calcular daño del enemigo
            const damage = calculateDamage(attackType, enemyCharacter, playerCharacter);
            
            // Aplicar daño al jugador
            playerCharacter.hp = Math.max(0, playerCharacter.hp - damage);
            
            // Actualizar barra de HP del jugador
            const hpPercentage = (playerCharacter.hp / playerCharacter.maxHp) * 100;
            playerHpBar.style.width = hpPercentage + '%';
            playerCurrentHp.textContent = playerCharacter.hp;

            // Mostrar mensaje de ataque del enemigo
            showMessage(`${enemyCharacter.alias} usa ${getAttackName(attackType)}! -${damage} HP`);

            // Animación de ataque del enemigo
            playerSprite.classList.add('attacked');
            setTimeout(() => {
                playerSprite.classList.remove('attacked');
            }, 500);

            // Verificar si el jugador fue derrotado
            if (playerCharacter.hp <= 0) {
                setTimeout(() => {
                    endBattle('defeat');
                }, 1000);
                return;
            }

            // Pasar al siguiente turno
            setTimeout(() => {
                nextTurn();
            }, 1500);
        }

        // IA mejorada para el enemigo
        function chooseEnemyAttack() {
            const playerHpPercentage = (playerCharacter.hp / playerCharacter.maxHp) * 100;
            const enemyHpPercentage = (enemyCharacter.hp / enemyCharacter.maxHp) * 100;
            
            // Si el enemigo está en peligro (menos del 30% HP), usar ultimate más frecuentemente
            if (enemyHpPercentage < 30) {
                const random = Math.random();
                if (random < 0.6) return 'ultimate';
                if (random < 0.8) return 'special';
                return 'basic';
            }
            
            // Si el jugador está débil, usar ataques más fuertes
            if (playerHpPercentage < 40) {
                const random = Math.random();
                if (random < 0.5) return 'ultimate';
                if (random < 0.8) return 'special';
                return 'basic';
            }
            
            // Comportamiento normal
            const random = Math.random();
            if (random < 0.1) return 'ultimate';
            if (random < 0.4) return 'special';
            return 'basic';
        }

        // Pasar al siguiente turno
        function nextTurn() {
            currentTurnIndex = (currentTurnIndex + 1) % turnOrder.length;
            startNextTurn();
        }

        function showAttackEffect(attackType) {
            attackEffect.style.display = 'block';
            
            // Cambiar color según el tipo de ataque
            switch (attackType) {
                case 'basic':
                    attackEffect.style.background = 'radial-gradient(circle, #FF6B6B, transparent)';
                    break;
                case 'special':
                    attackEffect.style.background = 'radial-gradient(circle, #4ECDC4, transparent)';
                    break;
                case 'ultimate':
                    attackEffect.style.background = 'radial-gradient(circle, #FFD93D, transparent)';
                    break;
            }

            setTimeout(() => {
                attackEffect.style.display = 'none';
            }, 500);
        }

        function disableAttackButtons(disabled) {
            const buttons = document.querySelectorAll('.attack-btn');
            buttons.forEach(button => {
                button.disabled = disabled;
            });
        }

        function showMessage(message) {
            battleMessage.textContent = message;
            battleMessage.classList.add('show');
            
            setTimeout(() => {
                battleMessage.classList.remove('show');
            }, 2000);
        }

        function showLoading(show) {
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        function goBack() {
            window.location.href = '/main';
        }

        // Función para terminar la batalla
        async function endBattle(result) {
            isBattleActive = false;
            disableAttackButtons(true);

            try {
                const token = localStorage.getItem('authToken');
                if (token && currentBattle) {
                    // Actualizar batalla en el servidor
                    const battleUpdate = {
                        status: 'completed',
                        result: result,
                        playerHp: playerCharacter.hp,
                        enemyHp: enemyCharacter.hp
                    };

                    await fetch(`${API_BASE_URL}/batallas/${currentBattle._id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(battleUpdate)
                    });
                }
            } catch (error) {
                console.error('Error al actualizar batalla:', error);
            }

            // Mostrar mensaje de resultado
            if (result === 'victory') {
                showMessage('¡Victoria! Has derrotado al enemigo!');
            } else {
                showMessage('¡Derrota! Has sido derrotado...');
            }

            // Opción para reiniciar batalla o volver al menú
            setTimeout(() => {
                if (confirm('¿Quieres jugar otra batalla?')) {
                    showCharacterSelection();
                } else {
                    goBack();
                }
            }, 2000);
        }

        // Efectos de sonido (opcional)
        function playAttackSound() {
            // Implementar efectos de sonido aquí
        }
    </script>
